<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="//code.jquery.com/jquery.js"/>
        <title>Java EE 7 Twitter-Bootstrap 3.0 Application</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row" style="margin-top:150px">
                <div class="col-lg-offset-3 col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Login</div>
                        <div class="panel-body">
                            <h:form class="form-horizontal" >
                                <div class="form-group">
                                    <h:outputLabel value="User Name" for="userName"  
                                                   class="col-lg-4 control-label"/>
                                    <div class="col-lg-6">
                                        <h:inputText id="userName" class="form-control" 
                                                     value="#{loginManagedBean.userName}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Password" for="password"  
                                                   class="col-lg-4 control-label"/>
                                    <div class="col-lg-6">
                                        <h:inputSecret class="form-control" id="password" 
                                                       value="#{loginManagedBean.password}"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="col-lg-offset-3 col-lg-9">
                                        <h:commandButton value="Login" class="btn btn-default btn-success" 
                                                         actionListener="#{loginManagedBean.loginHandler(event)}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
